<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap - Make Accounting Faster</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/signup.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Source+Sans+Pro:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body id="top">

    <div class="container">
        <main>
            <div class="login-container">
            <a href="/index.html"><h1 class="h1 login-logo">Snap</h1></a>
            <div class="login-box">
                <form class="form-box" action="#">
                    <p class="h2 form-tagline">Get your Free Trail Setup! No Payment Required.</p>

                    <div class="input-box">
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>

                    <div class="input-box">
                        <input type="text" id="cname" name="cname" placeholder="Company Name">
                    </div>

                    <div class="input-box">
                       <!-- select for country -->
                        <select id="country" name="country">
                            <option value="">Select Country</option>
                            <!-- <option value="Afghanistan">Afghanistan</option>
                            <option value="Afghanistan">Pakistan</option>
                            <option value="Afghanistan">United States</option> -->
        
                    </div>



                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="Your Password">
                    </div>
                    <div class="input-box">
                        <Button class="btn btn-form"> Sign up</Button>
                    </div>
                </form>
            </div>
        </div>


        </main>
    </div>

    <script>

        //when DOM has loaded
        document.addEventListener('DOMContentLoaded', function() {

                 //fetch country list from server
        fetch('https://restcountries.com/v3.1/all')
        .then(response => response.json())
        .then(data => {
            // console.log(data);
            let countryList = data.map(c => c.name.common);
            //sort countryList by alphabetical order
            countryList.sort();
            console.log(countryList);
            let countrySelect = document.getElementById('country');
            countryList.forEach(country => {
                let option = document.createElement('option');
                option.value = country;
                option.innerText = country;
                countrySelect.appendChild(option);
            });
        });




        });


   

        
    </script>
</body>
</html>
